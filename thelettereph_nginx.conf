# thelettereph_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///home/ephphatha/thelettereph/thelettereph.sock;
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name amnesiac.local; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    uwsgi_read_timeout 120;
    
    # Django media (hosted on media.thelettereph.com
    #location /media  {
        #alias /home/ephphatha/thelettereph/thelettereph/media;  # your Django project's media files - amend as required
    #}

    location /static {
        alias /home/ephphatha/thelettereph/thelettereph/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/ephphatha/thelettereph/uwsgi_params; # the uwsgi_params file you installed
    }
}
