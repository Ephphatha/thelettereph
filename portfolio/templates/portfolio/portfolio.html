{% extends "base.html" %}

{% block content %}
  {% for project in project_list %}
    <div class="project" id="{{ project.slug }}">
      <img class="thumbnail" src="{{ project.thumbnail.url }}">
      <h2>
        <a href="{% url 'portfolio.views.ProjectView.as_view' project.slug %}">{{ project.title }}</a>
      </h2>
      <p>{{ project.blurb }}</p>
    </div>
  {% empty %}
    <p>Looks like I've been a lazy bugger.</p>
  {% endfor %}
{% endblock %}
